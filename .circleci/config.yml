---
# https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  hugo: circleci/hugo@1.2.1

workflows:
  main:
    jobs:
      - hugo/build:
          asciidoc: true
          html-proofer: false
          version: "latest"
      - deploy:
          filters:
            branches:
              only: main
          requires:
            - hugo/build

jobs:
  deploy:
    docker:
      - image: cibuilds/base:latest
    working_directory: ~/hugo
    environment:
      HUGO_BUILD_DIR: ~/hugo/public
    steps:
      # checkout the generated html
      - attach_workspace:
          at: public

      # deploy to production
      - deploy:
          name: Deploy to GitHub Pages
          command: ./.circleci/deploy.sh
